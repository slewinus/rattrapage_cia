auth_enabled: false
server: { http_listen_port: 3100 }
common:
  path_prefix: /tmp/loki
  storage:
    filesystem:
      chunks_directory: /tmp/loki/chunks
      rules_directory: /tmp/loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory
ingester: { lifecycler: { address: 127.0.0.1, ring: { kvstore: { store: inmemory }, replication_factor: 1 }, final_sleep: 0s } }
schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index: { prefix: index_, period: 24h }
storage_config:
  boltdb_shipper: { active_index_directory: /tmp/loki/index, shared_store: filesystem, cache_location: /tmp/loki/cache }
  filesystem: { directory: /tmp/loki/chunks }
limits_config: { ingestion_rate_mb: 8, max_global_streams_per_user: 10000 }
table_manager: { retention_deletes_enabled: true, retention_period: 720h }