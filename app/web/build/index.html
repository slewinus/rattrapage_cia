<!doctype html><html><head><meta charset="utf-8"><title>CIA</title></head>
<body>
<h1>Front OK (local)</h1>
<button onclick="health()">Tester /api/health</button>
<pre id="out"></pre>
<script>
async function health(){ const r=await fetch('/api/health'); out.textContent=await r.text(); }
</script>
<h2>Items</h2>
<form onsubmit="addItem(event)"><input id="label" placeholder="label"/><button>Ajouter</button></form>
<button onclick="listItems()">Lister</button>
<pre id="items"></pre>
<script>
async function addItem(e){ e.preventDefault();
  const label=document.getElementById('label').value||'demo';
  const r=await fetch('/api/items',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({label})});
  alert(await r.text());
}
async function listItems(){ const r=await fetch('/api/items'); items.textContent=await r.text(); }
</script>
</body></html>
